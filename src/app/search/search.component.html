<section class="Search">
    <div class="Search-Nav">
        <input id="Search-Input" class="Search-Input" [(ngModel)]="PlanetsSearch" (keyup)="SearchName(PlanetsSearch)" type="text" placeholder="Search">
    </div>
    <div class="Search-Menu">
        <img class="Logo" src="../../assets/img/Logo.svg" alt="Logo">
        <a (click)="GoToHome('/home')" routerLinkActive="active">
            <img class="Search-Menu-Icon" src="../../assets/img/home-sign.svg" alt="Home">
        </a>
    </div>
</section>
<div class="Planets">
    <mat-table class="Planet-container" [dataSource]="listData" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="population">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Population</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.population}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></mat-header-row>
        <mat-row (click)="GoToDetail('/detail', row.id)" class="Planet-score" *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
